<h1>Add restaurant</h1>

<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Your Restaurant has been added successfully!
    <button type="button" class="close" (click)="closeAlert()" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<form  [formGroup] ="addForm" (ngSubmit)="collection(addForm)" >

    <div class="form-group">
        <label >Enter Name</label>
        <input type="email" class="form-control"  formControlName="name" placeholder="Enter Name">
        
      </div> <br>

      <div class="form-group">
        <label >Enter Email</label>
        <input type="email" class="form-control" formControlName="email"    placeholder="Enter email">
        
      </div> <br>

    <div class="form-group">
      <label >Enter Address</label>
      <input type="email" class="form-control" formControlName="address"  placeholder="Enter address">
      
    </div> <br>
   
    <button type="submit" class="btn btn-primary">Submit</button> <br><br>
  </form>
